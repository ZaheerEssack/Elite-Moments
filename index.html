<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Videos</title>
    <style>
        /* add some basic styles to make it look decent */
        body {
            font-family: Comic Sans MS, sans-serif;
            margin: 0;
            padding: 0;
        }
       .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Asseto corsa edit 1</h1>
    <video id="video1" width="640" height="360" controls>
        <source src="./vidieos/Asseto corsa edit 1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>
    <button onclick="openFullscreen1()">Open Fullscreen</button>

    <h1>Asseto corsa edit 2</h1>
    <video id="video2" width="640" height="360" controls>
        <source src="./vidieos/Asseto corsa edit 2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>
    <button onclick="openFullscreen2()">Open Fullscreen</button>

    <script>
        function openFullscreen1() {
            var video1 = document.getElementById("video1");
            if (video1.requestFullscreen) {
                video1.requestFullscreen();
            } else if (video1.webkitRequestFullscreen) { 
                video1.webkitRequestFullscreen(); // Safari
            } else if (video1.msRequestFullscreen) { 
                video1.msRequestFullscreen(); // IE11
            }
        }

        function openFullscreen2() {
            var video2 = document.getElementById("video2");
            if (video2.requestFullscreen) {
                video2.requestFullscreen();
            } else if (video2.webkitRequestFullscreen) { 
                video2.webkitRequestFullscreen(); // Safari
            } else if (video2.msRequestFullscreen) { 
                video2.msRequestFullscreen(); // IE11
            }
        }
    </script>
</body>
</html>
